<style>
.swiper-slide {
    height: 580px;
    background-color: #fff;
    overflow: hidden;
}
</style>
<div class="page-head">
    <div class="page-title">
        <h1 id="analysisTitle" data-i18n="analysis_rf_title">访问行为分析-访问来源分析</h1>
    </div>
</div>
<div class="analysisPageHead page-head breadcrumb">
    <select id="selectPro" class="analysisPro_choose" data-style="btn border-blue font-blue btn-default dropdown-toggle">
        <option value="" data-fileid="0" data-id="" data-i18n="analysis_emptyproject"></option>
    </select>
    <div id="reportrange" class="btn border-blue font-blue btn-default dropdown-toggle">
        <i class="fa fa-calendar"></i> &nbsp;
        <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <div class="page-toolbar">
        <button type="button" class="btn blue-hoki btn-outline uppercase" id="dataListBtn" data-i18n="analysis_viewData">数据明细</button>
        <button type="button" class="btn green btn-outline uppercase" id="addChart" data-i18n="analysis_addtodashboard">+到首页</button>
    	<button type="button" class="btn purple-soft btn-outline uppercase" data-i18n="analysis_search_page" id="analysisToSearchBtn">智能搜索</button>
    </div>
</div>
<div class="portlet swiperBox tabbable-custom nav-justified">
    <ul class="controlList swiper-pagination"></ul>
    <div class="portlet swiper-container v-swiper swiper-no-swiping">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiperImg col-md-12">
                    <div class="swiperB horizontal_bar">
                        <div class="echarts_vBar" draggable="false">
                        </div>
                        <div class="echarts_lBar">
                        </div>
                    </div>
                    <ul class="smChartsImgBox row smCharts-0"></ul>
                </div>
                <div class="txtData col-md-12">
                    <div class="countent">
                        <div class="portlet-title">
                            <div class="page-toolbar dataTextBtn">
                                <button class="dt-button buttons-print btn dark btn-outline mt-ladda-btn ladda-button printBtn" data-loading-text="Loading..." data-style="slide-right">Print</button>
                                <button class="dt-button buttons-pdf buttons-html5 btn green btn-outline pdfBtn">PDF</button>
                                <button class="dt-button buttons-csv buttons-html5 btn purple btn-outline csvBtn">CSV</button>
                            </div>
                        </div>
                        <table border="0" bordercolor="#999999" cellspacing="0" cellpadding="0" class="table table-responsive dataTable table-0">
                            <thead>
                                <tr>
                                    <th data-i18n="analysis_steps">序号</th>
                                    <th>URL</th>
                                    <th data-i18n="analysis_PagePathView">访问次数</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiperImg col-md-12">
                    <div class="swiperB echarts_area treemap">
                    </div>
                    <ul class="smChartsImgBox row smCharts-1"></ul>
                </div>
                <div class="txtData col-md-12">
                    <div class="countent">
                        <div class="portlet-title">
                            <div class="page-toolbar dataTextBtn">
                                <button class="dt-button buttons-print btn dark btn-outline mt-ladda-btn ladda-button printBtn" data-loading-text="Loading..." data-style="slide-right">Print</button>
                                <button class="dt-button buttons-pdf buttons-html5 btn green btn-outline pdfBtn">PDF</button>
                                <button class="dt-button buttons-csv buttons-html5 btn purple btn-outline csvBtn">CSV</button>
                            </div>
                        </div>
                        <table border="0" bordercolor="#999999" cellspacing="0" cellpadding="0" class="table table-responsive dataTable table-1">
                            <thead>
                                <tr>
                                    <th data-i18n="analysis_steps">序号</th>
                                    <th>URL</th>
                                    <th data-i18n="analysis_PagePathView">访问次数</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

														</h3>

								 <small class="font-purple-soft">%</small>
														</h3>
                        <small class="font-purple-soft">&nbsp; <span><span></small>

    </div>
</div>
