<style>
.swiper-slide {
    height: 580px;
    background-color: #fff;
    overflow: hidden;
}
</style>
<div class="page-head">
    <div class="page-title">
        <h1 id="analysisTitle" data-i18n="analysis_pv_title">访问行为分析-页面浏览情况</h1>
    </div>
</div>
<div class="analysisPageHead page-head breadcrumb">
    <select id="selectPro" class="analysisPro_choose" data-style="btn border-blue font-blue btn-default dropdown-toggle">
        <option value="" data-fileid="0" data-id="" data-i18n="analysis_emptyproject"></option>
    </select>
    <div id="reportrange" class="btn border-blue font-blue btn-default dropdown-toggle">
        <i class="fa fa-calendar"></i> &nbsp;
        <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <div class="page-toolbar">
        <button type="button" class="btn blue-hoki btn-outline uppercase" id="dataListBtn" data-i18n="analysis_viewData">数据明细</button>
        <button type="button" class="btn green btn-outline uppercase" id="addChart" data-i18n="analysis_addtodashboard">+到首页</button>
        <button type="button" class="btn purple-soft btn-outline uppercase" data-i18n="analysis_search_page" id="analysisToSearchBtn">智能搜索</button>
    </div>
</div>
<div class="portlet swiperBox tabbable-custom nav-justified">
    <ul class="controlList swiper-pagination"></ul>
    <div class="portlet swiper-container v-swiper swiper-no-swiping">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiperImg col-md-12">
                    <div class="swiperB row echarts_line area">
                    </div>
                    <ul class="smChartsImgBox row smCharts-0">
                    </ul>
                </div>
                <div class="txtData col-md-12">
                    <div class="countent">
                        <div class="portlet-title">
                            <div class="page-toolbar dataTextBtn">
                                <button class="dt-button buttons-print btn dark btn-outline mt-ladda-btn ladda-button printBtn" data-loading-text="Loading..." data-style="slide-right">Print</button>
                                <button class="dt-button buttons-pdf buttons-html5 btn green btn-outline pdfBtn">PDF</button>
                                <button class="dt-button buttons-csv buttons-html5 btn purple btn-outline csvBtn">CSV</button>
                            </div>
                        </div>
                        <table border="0" bordercolor="#999999" cellspacing="0" cellpadding="0" class="table table-responsive dataTable table-0">
                            <thead>
                                <tr>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_steps">序号</th>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_TimeStamp">时间</th>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_PagePathView">页面访问量（次）</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiperImg col-md-12">
                    <div class="btn-group region-select-group" style="position: absolute;right:150px;top:10px;z-index: 9999;display:none;">
                        <button class="btn btn-outline dropdown-toggle control" type="button" data-toggle="dropdown" aria-expanded="false">
                            <e data-i18n='analysis_changeMapType'>切换区域</e>
                            <i class="fa fa-angle-down"></i>
                        </button>
                        <ul class="dropdown-menu region-select" role="menu">
                            <li><a href="javascript:void(0);" data-value="World" data-i18n='analysis_changeMapWorld'>世界地图</a></li>
                            <li><a href="javascript:void(0);" data-value="China" data-i18n='analysis_changeMapCN'>中国地图</a></li>
                        </ul>
                    </div>
                    <div class="swiperB echarts_map mapplot">
                    </div>
                    <ul class="smChartsImgBox row smCharts-1">
                        <li class="smChartsImg noPad col-md-2 col-xs-2 smChartsImg0"></li>
                        <li class="smChartsImg noPad col-md-2 col-xs-2 smChartsImg1"></li>
                        <li class="smChartsImg noPad col-md-2 col-xs-2 smChartsImg2"></li>
                        <li class="smChartsImg noPad col-md-2 col-xs-2 smChartsImg3"></li>
                        <li class="smChartsImg noPad col-md-2 col-xs-2 smChartsImg4"></li>
                        <li class="smChartsImg noPad col-md-2 col-xs-2 smChartsImg5"></li>
                    </ul>
                </div>
                <div class="txtData col-md-12">
                    <div class="countent" style="position: relative;">
                        <div class="btn-group region-select-group" style="position: absolute;right: 175px;top:6px;z-index: 9999">
                            <button class="btn default disabled control" type="button" data-toggle="dropdown" aria-expanded="false">
                                <e data-i18n='analysis_changeMapType'>切换区域</e>
                                <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu region-select" role="menu">
                                <li><a href="javascript:void(0);" data-value="World" data-i18n='analysis_changeMapWorld'>世界地图</a></li>
                                <li><a href="javascript:void(0);" data-value="China" data-i18n='analysis_changeMapCN'>中国地图</a></li>
                            </ul>
                        </div>
                        <div class="portlet-title">
                            <div class="page-toolbar dataTextBtn">
                                <button class="dt-button buttons-print btn dark btn-outline mt-ladda-btn ladda-button printBtn" data-loading-text="Loading..." data-style="slide-right">Print</button>
                                <button class="dt-button buttons-pdf buttons-html5 btn green btn-outline pdfBtn">PDF</button>
                                <button class="dt-button buttons-csv buttons-html5 btn purple btn-outline csvBtn">CSV</button>
                            </div>
                        </div>
                        <table border="0" bordercolor="#999999" cellspacing="0" cellpadding="0" class="table table-responsive dataTable table-1">
                            <thead>
                                <tr>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_steps">序号</th>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_Distribution">地理位置</th>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_PagePathView">页面访问量（次）</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiperImg col-md-12">
                    <div class="swiperB horizontal_bar">
                        <div class="echarts_vBar2" draggable="false">
                        </div>
                        <div class="echarts_lBar2">
                        </div>
                    </div>
                    <ul class="smChartsImgBox row smCharts-2">
                    </ul>
                </div>
                <div class="txtData col-md-12">
                    <div class="countent">
                        <div class="portlet-title">
                            <div class="page-toolbar dataTextBtn">
                                <button class="dt-button buttons-print btn dark btn-outline mt-ladda-btn ladda-button printBtn" data-loading-text="Loading..." data-style="slide-right">Print</button>
                                <button class="dt-button buttons-pdf buttons-html5 btn green btn-outline pdfBtn">PDF</button>
                                <button class="dt-button buttons-csv buttons-html5 btn purple btn-outline csvBtn">CSV</button>
                            </div>
                        </div>
                        <table border="0" bordercolor="#999999" cellspacing="0" cellpadding="0" class="table table-responsive dataTable table-2">
                            <thead>
                                <tr>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_steps">序号</th>
                                    <th nowrap='nowrap' class="sorting">
                                        <div class="urlTd" style="width:'+($('.txtData>.countent').width())*0.65+'px'+';">URL</div>
                                    </th>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_PagePathView">页面访问量（次）</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiperImg col-md-12">
                    <div class="swiperB echarts_area treemap">
                    </div>
                    <ul class="smChartsImgBox row smCharts-3">
                    </ul>
                </div>
                <div class="txtData col-md-12">
                    <div class="countent">
                        <div class="portlet-title">
                            <div class="page-toolbar dataTextBtn">
                                <button class="dt-button buttons-print btn dark btn-outline mt-ladda-btn ladda-button printBtn" data-loading-text="Loading..." data-style="slide-right">Print</button>
                                <button class="dt-button buttons-pdf buttons-html5 btn green btn-outline pdfBtn">PDF</button>
                                <button class="dt-button buttons-csv buttons-html5 btn purple btn-outline csvBtn">CSV</button>
                            </div>
                        </div>
                        <table border="0" bordercolor="#999999" cellspacing="0" cellpadding="0" class="table table-responsive dataTable table-3">
                            <thead>
                                <tr>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_steps">序号</th>
                                    <th nowrap='nowrap' class="sorting">URL</th>
                                    <th nowrap='nowrap' class="sorting" data-i18n="analysis_PagePathView">页面访问量（次）</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="general">
    <div class="swiperT row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat2 bordered">
                <div class="display">
                    <div class="number">
                        <h3 class="font-green-sharp">
                                           <span class="counterSpan" data-counter="counterup" data-value="0"></span>
                       <small class="font-green-sharp"><e data-i18n="analysis_ttimes">次</e></small>
                                       </h3>
                        <small class="font-purple-soft">&nbsp; <span><span></small>
                        <br />
                        <small data-i18n="analysis_pv_PagePathView">访问请求总量</small>
                    </div>
                    <div class="icon">
                        <i class="icon-bar-chart"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat2 bordered">
                <div class="display">
                    <div class="number">
                        <h3 class="font-red-haze">
                                           <span class="counterSpan" data-counter="counterup" data-value="0"></span>
                       <small class="font-red-haze">%</small>
                                       </h3>
                        <small class="font-purple-soft">&nbsp; <span><span></small>
                        <br />
                        <small data-i18n="analysis_pv_PagePathViewTrend">访问请求总量环比变化</small>
                    </div>
                    <div class="icon">
                        <i class="icon-graph"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat2 bordered">
                <div class="display">
                    <div class="number">
                        <h3 class="font-blue-sharp">
                                           <span class="counterSpan" data-counter="counterup" data-value="0"></span>
                     <small class="font-blue-sharp"><e data-i18n="analysis_ttimes">次</e>&nbsp;/&nbsp;IP</small>
                                       </h3>
                        <small class="font-purple-soft">&nbsp; <span><span></small>
                        <br />
                        <small data-i18n="analysis_pv_PagePathperIP">平均访问请求数量</small>
                    </div>
                    <div class="icon">
                        <i class="icon-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat2 bordered">
                <div class="display">
                    <div class="number">
                        <h3 class="font-purple-soft">
                                           <span class="counterSpan" data-counter="counterup" data-value="0"></span>
                       <small class="font-purple-soft">%</small>
                                       </h3>
                        <small class="font-purple-soft">&nbsp; <span><span></small>
                        <br />
                        <small data-i18n="analysis_pv_PagePathperIPTrend">平均访问请求数量环比变化</small>
                    </div>
                    <div class="icon">
                        <i class="icon-graph"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<iframe id="printReportIframe" target="_blank"></iframe>
