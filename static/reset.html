	<script type="text/javascript">
		var Lang, Dynamic;
		var dynamic_zh = {
			strings_writeusername: "请填写用户名称！",
			strings_writeemail: "请填写系统用户信息中的邮件信息！",
			strings_notsame: "登录名或邮箱和注册时候的信息不一致，无法找回密码！",
			strings_sendsuccess: "发送成功",
			strings_senderror: "请求失败",
			strings_ok: "确定",
		};
		var dynamic_en = {
			strings_writeusername: "Please enter your login username",
			strings_writeemail: "Please enter your login E-mail",
			strings_notsame: "Your username/E-mail combination was not correct. Please try again",
			strings_sendsuccess: "Sent successfully",
			strings_senderror: "Request failed ",
			strings_ok: "OK",
		}
		$(document).ready(function() {
			$(".forget-form").show();
			var local = localStorage.getItem("language");
			if (local == null) {
				navigator.language == "zh-CN" ? Lang = "zh" : Lang = "en";
			} else {
				local == "zh" ? Lang = "zh" : Lang = "en";
			}
			Lang == "zh" ? Dynamic = dynamic_zh : Dynamic = dynamic_en;
			changeLanguage(Lang, 'strings');
			if (Lang == "en") {
				$('a[data-i18n="string_agreementQ"]').attr("href", "agreement_en.html");
				$('a[data-i18n="string_licenseQ"]').attr("href", "license_en.html");
				$('a[data-i18n="string_policyQ"]').attr("href", "privacy_en.html");
			} else {
				$('a[data-i18n="string_agreementQ"]').attr("href", "agreement.html");
				$('a[data-i18n="string_licenseQ"]').attr("href", "license.html");
				$('a[data-i18n="string_policyQ"]').attr("href", "privacy.html");
			}
			$('.selectpickerA option[data-lang=' + Lang + ']').prop("selected", true);
			$("i").css("font-style", "normal");
			$('.selectpickerA').selectpicker();
			$('.selectpickerA').change(function() {
				Lang = $(this).find("option:selected").attr("data-lang");
				Lang == "zh" ? Dynamic = dynamic_zh : Dynamic = dynamic_en;
				changeLanguage(Lang, 'strings');
				if (Lang == "en") {
					$('a[data-i18n="string_agreementQ"]').attr("href", "agreement_en.html");
					$('a[data-i18n="string_licenseQ"]').attr("href", "license_en.html");
					$('a[data-i18n="string_policyQ"]').attr("href", "privacy_en.html");
				} else {
					$('a[data-i18n="string_agreementQ"]').attr("href", "agreement.html");
					$('a[data-i18n="string_licenseQ"]').attr("href", "license.html");
					$('a[data-i18n="string_policyQ"]').attr("href", "privacy.html");
				}
			});
			//i18n
			function changeLanguage(lang, pagename) {
				jQuery.i18n.properties({ // 加载资浏览器语言对应的资源文件
					name: pagename, // 资源文件名称
					path: 'i18n/', // 资源文件路径
					mode: 'both', // 用 Map 的方式使用资源文件中的值
					language: lang,
					cache: false,
					encoding: 'UTF-8',
					callback: function() { // 加载成功后设置显示内容
						$("[data-i18n]").each(function() {
							$(this).html($.i18n.prop($(this).attr("data-i18n")));
						});
						$("#npassword").attr("placeholder", $.i18n.prop("string_password"));
						$("#rpassword").attr("placeholder", $.i18n.prop("string_newp"));
						localStorage.setItem("language", lang);
					}
				});
			}
		})



		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串
			var theRequest = [];
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for (var i = 0; i < strs.length; i++) {
					var ke = strs[i].split("=")[0]
					var val = strs[i].split("=")[1];
					theRequest[ke] = val;
				}
			}
			return theRequest;
		}
		var shares = GetRequest();

		function resetP() {
			var npassword = $('#npassword').val();
			var rpassword = $('#rpassword').val();

			if (npassword != rpassword) {
				alert("密码不一致");
				$('#npassword').val('');
				$('#rpassword').val('');
				return;
			}
			if (rpassword == null || rpassword == '') {
				alert("密码不能为空");
				$('#npassword').val('');
				$('#rpassword').val('');
				return;
			}
			$.ajax({
				async: false,
				cache: false,
				type: "post",
				dataType: "json", // 返回json格式
				url: "/api/user.open?cmd=WEL:RESETPASSWORD",
				data: {
					token: shares.token,
					password: npassword
				},
				success: function(data) { // 请求成功后处理函数
					if (data.code == "20000") {
						swal({
							title: Dynamic.strings_sendsuccess,
							confirmButtonText: Dynamic.strings_ok,
							type: "success"
						}, function() {
							location.href = "index.html"
						});
					}
				}
			})
		}
		$('#loginBtn').click(resetP);
		$("#rpassword").on("keydown", function(event) {
			if (event.which == 13) {
				setTimeout(resetP, 10)
			}
		});

		$('#resetBtn').click(function() {
			$('#npassword').val('');
			$('#rpassword').val('');
		})
	</script>
